<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction-result {
            margin-top: 20px;
            text-align: center;
        }

        .prediction-result h3 {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Enter Data for Prediction</h1>

        <form method="POST" action="/predict">
            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" required><br>

            <label for="dport">Dport:</label>
            <input type="text" id="dport" name="dport" required><br>

            <label for="proto">Proto:</label>
            <input type="text" id="proto" name="proto" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="dur">Duration:</label>
            <input type="text" id="dur" name="dur" required><br>

            <label for="sbytes">Sbytes:</label>
            <input type="text" id="sbytes" name="sbytes" required><br>

            <label for="spkts">Spkts:</label>
            <input type="text" id="spkts" name="spkts" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h3>Prediction: {{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>

</body>

</html>
