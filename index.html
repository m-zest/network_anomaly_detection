<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attack Prediction</title>
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form method="POST" action="/predict">
        <label for="sport">Sport:</label>
        <input type="text" id="sport" name="sport"><br><br>
        
        <label for="dport">Dport:</label>
        <input type="text" id="dport" name="dport"><br><br>
        
        <label for="proto">Proto:</label>
        <input type="text" id="proto" name="proto"><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        
        <label for="dur">Duration:</label>
        <input type="text" id="dur" name="dur"><br><br>
        
        <label for="sbytes">Sbytes:</label>
        <input type="text" id="sbytes" name="sbytes"><br><br>
        
        <label for="spkts">Spkts:</label>
        <input type="text" id="spkts" name="spkts"><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
